[package]
name = "git-local-server"
description = "Initialize and serve local Git repositories"
version = "2.2.0"
edition = "2021"
authors = [
    "Guilherme Caldas <gcaldas@chemis.tech>",
]
license = "MIT"

[package.metadata.release]
strip = true

[dependencies]
clap = { version = "4.5.26", features = ["derive", "cargo"] }
dav-server = { version = "0.7.0", features = ["warp-compat"] }
git2 = "0.20.0"
local-ip-address = "0.6.3"
tokio = { version = "1.0", features = ["full"] }
warp = "0.3.7"
